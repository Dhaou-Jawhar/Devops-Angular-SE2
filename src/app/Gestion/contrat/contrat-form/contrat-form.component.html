<div class="container shadow p-3 mb-5 bg-white rounded" style="margin-top: 450px;">
    <div class="row" style="border: 0.1px solid rgb(201, 199, 199); padding : 20px ; border-radius:30px ;" >
      <h3 style="text-align: center; font-size : 20px ; font-weight : bold">Contrat</h3>
      <hr>
    
      <div class="col-6" >
        <label style="text-align: center;">montantContrat</label>
        <input type="text" class="form-control" montantContrat="montantContrat" [(ngModel)]="contrat.montantContrat">
      </div>
  
      <div class="col-12">
        <button class=" btn btn-success" style="width: 100%;" (click)="addContrat()">ADD</button>
      </div>
  
    </div>
  </div>
